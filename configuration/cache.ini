;Config generated by KontorX_Config_Generate
[production]
    default.frontend.name = "Core"
    default.frontend.options.lifetime = "86400"

    default.backend.name = "File"
    default.backend.options.cache_dir = "{{TMP_PATHNAME}}/cache/core/"

    dbquery.frontend.name = "Core"
    dbquery.frontend.options.lifetime = "86400"
    dbquery.frontend.options.automatic_serialization = "1"

    dbquery.backend.name = "File"
    dbquery.backend.options.cache_dir = "{{TMP_PATHNAME}}/cache/core/dbquery/"

    output.frontend.name = "Output"
    output.frontend.options.lifetime = "86400"

    output.backend.name = "File"
    output.backend.options.cache_dir = "{{TMP_PATHNAME}}/cache/output/"

    outputimages.backend.name = "File"
    outputimages.backend.options.cache_dir = "{{TMP_PATHNAME}}/cache/output/images/"

    ;page.frontend.name = "KontorX_Cache_Frontend_Page"
    ;page.frontend.options.lifetime = "86400"
    ;page.frontend.options.debug_header = "1"
    ;page.frontend.options.make_id_with_get_variables = 1
    ;"page.frontend.options.regexps.^/stomatolog/(\d+).cache = 1"
    ;page.frontend.options.regexps.^/stomatolodzy/.cache = 1


    page.backend.name = "File"
    page.backend.options.cache_dir              = "{{PUBLIC_PATHNAME}}/stomatolodzy/"
    ;page.backend.options.file_name_prefix       = html
    ;page.backend.options.hashed_directory_umask= 0755
    ;page.backend.options.read_control           = 0
    ;page.backend.options.hashed_directory_level = 1

    translate.frontend.name = "Page"
    translate.frontend.options.lifetime = "86400"

    translate.backend.name = "File"
    translate.backend.options.cache_dir = "{{TMP_PATHNAME}}/cache/translate/"

    database.frontend.name = "Core"
    database.frontend.options.lifetime = "86400"
    database.frontend.options.automatic_serialization = "1"

    database.backend.name = "File"
    database.backend.options.cache_dir = "{{TMP_PATHNAME}}/cache/db/"


[development : production]
    default.frontend.options.lifetime = "60"
    dbquery.frontend.options.lifetime = "60"
    output.frontend.options.lifetime = "60"
    page.frontend.options.lifetime = "60"
    translate.frontend.options.lifetime = "60"